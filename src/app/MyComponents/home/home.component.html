<div class="container">
    <h3 class="text-center">This is home page page</h3>
    <br>
    <h3>Angular HTTP DEMO</h3>
    <br>
    <div class="p-2 row" *ngIf="!isLoading">
        <div class="card m-3" style="width: 18rem;" *ngFor="let user of users, index as i">
            <img class="card-img-top" [src]="user.avatar_url" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{user.login}}</h5>
              <a (click)="goToGithub(user.url)" class="btn btn-primary">Open github link</a>
            </div>
          </div>

    </div>

    <div class="loader" *ngIf="isLoading">
        Loading...
    </div>
</div>
